	<h1><center>Šachy</center></h1>
	<p>Šachy jsou desková hra pro 2 hráče, kteří se střídají v tahu. Cílem je dát soupeřovu králi šach a mat. Každý hráč má 16 figurek, každá s vlastními pravidly pohybu. Hra končí vítězstvím jednoho hráče, když dá mat soupeřově králi. Hra může skončit remízou.</p>
